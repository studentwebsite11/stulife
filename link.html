        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body id="second">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Student</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="link.html">Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ">link 2</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h2>Dictionary</h2>
    <div class="dictionaryContainer">

        <form class="dictSearch">
            <input class="word" type="search" placeholder="Search dictionary" aria-label="Search">
            <button style="background-color: #FEE7D8; border-radius:4px; font-size:1em;color:black; border:none;"
                type="submit">Search</button>
        </form>
        <div class="dictionary">
            <p class="definition">
            </p>
            <div class="audio">
            </div>
        </div>
    </div>
    <h2 class="tit">Notes</h2>

    <div class='noteContainer'>
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <textarea class="form-control" placeholder="write your note here" id="addTxt" rows="3"></textarea>
                </div>
                <button class="btn btn-primary" id="addBtn">Add Note</button>
            </div>
        </div>
        <div id="notes" class="row container-fluid">Add Note</div>
    </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
